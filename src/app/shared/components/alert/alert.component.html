<span matSnackBarLabel class="flex flex-row items-center gap-2">
  <div class="flex-1 flex items-start justify-start gap-2">
    @if (data?.icon) {
      <mat-icon>
        {{ data.icon}}
      </mat-icon>
    }
    <span class="max-w-sm">{{ data.message }}</span>
  </div>
  <button
    class="text-white flex items-center justify-center cursor-pointer "
    matSnackBarAction
    (click)="snackBarRef.dismissWithAction()"
  >
    <mat-icon>close</mat-icon>
  </button>
</span>
